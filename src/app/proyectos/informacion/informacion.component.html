<div class="row">
    <div class="col-12 col-md-4 ">
        <img [src]="dataProyect.img" class="img-thumbnail rounded" alt={{dataProyect.nombre}}>
        <h2>{{dataProyect.nombre}}</h2>

        <a class="btn btn-success w-100" target="_blank" [href]="dataProyect.url">Visitar Sitio</a>
    </div>
    <div class="col-12 col-md-8">
        <h2>Descripcion</h2>
        <hr>
        <p>{{dataProyect.descripcion}}</p>
        <h2>Tecnologias</h2>
        <hr>
        <ul class="list-group">
            <li *ngFor="let tecnologia of dataProyect.tecnologias"
                class="list-group-item d-flex justify-content-between align-items-center">
                {{tecnologia}}
            </li>
        </ul>
        <button class="btn btn-info w-100 mt-3"  (click)="Regresar()">Regresar</button>
    </div>
</div>
